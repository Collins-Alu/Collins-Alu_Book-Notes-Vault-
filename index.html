<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books and Notes Vault</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
</head>
<body>
<a href="#Main-content" class="skip-link">Skip to content</a>
<header>
    <h1>
    Vault
    </h1>
    <nav aria-label="Primary Navigation">
    <ul class="nav-list">
        <li><button class="nav-button active" data-target="View dashboard" aria-current="page">Dashboard</button></li>
        <li><button class="nav-button" data-target="View record table">Records</button></li>
        <li><button class="nav-button" data-target="View Forms">Forms</button></li>
        <li><button class="nav-button" data-target="View about">About</button></button></li>
        <li><button class="nav-button" data-target="View Settings">Settings</button></li> 
        <li><a href="#forms">Home</a></li>
    </ul>
    </nav>
</header>

<main id="main content">
    <section id="View dashboard" class="View-section">
        <header class="View header">
             <h2>Dashboard</h2>
        </header>

        <article class="dashboard-widget">
            <h3>Goal</h3>
            <div class="goal controls">
                <label for="page goal"></label>
                <input type="number" id="page goal" min="1" step="1" placeholder="">
                <button type="button" id="save goal" class="main"></button>
            </div>

            <div id="goal status" aria-live="polite" class="goal status" role="status">
                Set a reading goal
            </div>


            <div class="progress" aria-hidden="true">
                <div id="goal progress" class="progress" style="width:0;"></div>
            </div>
        </article>

        <div class="stats_grid">
            <article class="stat card">
                <h3 class="Stat title">Pages read</h3>
                <p id class="total books" class="stats">0</p>
            </article>

            <article class="stat_card">
                <h3 class="stat tittle">total pages read</h3>
                <p id class="total pages" class="stats">0</p>
            </article>

            <article class="stat_card">
                <h3 class="stat title">top genre</h3>
                <p id class="stat top genre" class="stats">-</p>
            </article>
        </div>

        <article class="stats widget trend">
            <h3>Activity</h3>

            <div id="trend chart" class="chart" aria-label="pages read past week" role="img">

            </div>
        </article>
    </section>

    <section id="View record table" class="View section hidden">
        <header class="view-header">
            <h2>Records</h2>

            <div class="Vault-control">
                 <div class="Search bar">
                     <label for="Search input" class="Visually hidden">Search records (search regex)</label>
                    <input type="text" id="Search input" placeholder="Search title...">
                     <label class="Checkbox label">
                     <input type="checkbox" id="regex-case-toggle"> match case 
                     </label>
                 </div>

            <div class="Sort bar">
                <label for="Sort select">Sort by:</label>
                <select id="Sort select">
                    <option value="date desc"></option>
                    <option value="date asce"></option>
                    <option value="title asc"></option>
                    <option value="title desc"></option>
                    <option value="page desc"></option>
                    <option value="page asc"></option>
                </select>

            </div>
            </div>
        </header>

         <div class="tables">
             <table id="books table">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="books" aria-live="polite"></tbody>

        </table>
         </div>
    </section>

<section id="View forms" class="View section hidden">
    <header class="view header">
        <h2>Forms</h2>
    </header>

    <form id="books" class="Vault">

        <input type="hidden" id="bookID" name="bookID" value="">

        <div class="form">
            <label for="title">Title</label>
            <input type="text" id="bookID" required aria-describedby="title error">
            <small class="form help"></small>
            <div id="title error" class="error message" aria-live="polite"></div>
        </div>

        <div class="form">
            <label for="pages">Pages</label>
            <input type="number" id="pages" min="1" required aria-describedby="page error">
            <small class="help"></small>
            <div id="page error" class="error message" aria-live="polite"></div>

        </div>
        
        <div class="form">
            <label for="genre">Genre</label>
            <input type="text" id="genre" required aria-describedby="genre error">
            <small class="help"></small>
            <div id="genre error" class="error message" aria-live="polite"></div>
        </div>

        <div class="form">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required aria-describedby="date error">
            <small class="help"></small>
            <div id="date error" class="error message" aria-live="polite"></div>
        </div>

        <div class="actions">
            <button type="save" class="primary"></button>
            <button type="button" id="cancel button" class="secondary"></button>
        </div>
    </form>
    


    <section id="View about" class="View section hidden">
        <header class="view header">
            <h2>About</h2>
        </header>

        <article class="About">
            <h3>Why</h3>
            <p> A books and note vault</p>

            <h3>Developer Contact</h3>
    <ul class="contact-links">
      <li>
        <strong>Email:</strong> 
        <a href="mailto:c.wairimu@alustudent.com" aria-label="Send an email to the developer">c.wairimu@alustudent.com</a>
      </li>

        </article>

    <section id="View settings" class="View section hidden">
        <header class="view header">
            <h2>Settings</h2>
        </header>

        <article class="settings">
            <h3>Mode</h3>

            <div class="setting">
                <label for="mode" class="setting"></label>
                <input type="checkbox" id="mode" role="switch" aria-checked="false">
            </div>

            <hr class="setting divider">

            <h3>D.Management</h3>
            <p class="setting" desc></p>

            <div class="setting action">
                <button type="button" id="button export json" class="secondary"></button>

                <label for="import json" class="visually hidden"></label>
                <input type="file" id="impot json" accept="json" class="hidden input">
                <button type="button" id="import json" class="button primary"></button>
            </div>

            <div id="settings status" aria-live="polite" class="status message"></div>
        </article>
</main>

<script src="app.js"></script>

</body>
</html>
